<!DOCTYPE html>
<html lang="en">

	<head>
	
	<meta charset="utf-8"/>
	
		<title>Enclosure Status</title>

		<script type="text/javascript" src="js/flipcounter.js"></script>
		<script type="text/javascript" src="js/modernizr.custom.21954.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<script src="js/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

	</head>

	<body>
		
		<h1>Enclosure Status</h1>

		<div class="clearfix" id="flaps">
		
		</div>

		<script>

            $(function(){

                var  encNames = 'linac,booster,mi,mi8,fsector,thall'.split(',');
                
                for (var e in encNames){
                    var flaps = document.getElementById('flaps');
                    var newElement = document.createElement('div');
                    newElement.className = "wrapper";
                    newElement.id = encNames[e];
                    newElement.innerHTML = '<span class="flip-counter small time"></span>'+
                        '<span class="flip-counter small enc"></span>'+
                        '<span class="flip-counter small stat"></span>'+
                        '<span class="flip-counter small elap"></span>';
                    flaps.appendChild(newElement);
                }
                
                <!-- Example -->
                var time = new flipCounter('time', {value: 1000, inc: 123, pace: 1000, auto: true});
                
                var enc = new flipCounter('enc', {value: 1000, inc: 123, pace: 1000, auto: true});
                
                var stat = new flipCounter('stat', {value: 1000, inc: 123, pace: 1000, auto: true});
                
                var elap = new flipCounter('elap', {value: 1000, inc: 123, pace: 1000, auto: true});

            });
		</script>
		
	</body>
	
</html>
